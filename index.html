<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo|Montserrat" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>

  <!-- <h1 id="title">Drum 🥁 Kit</h1> -->
  <h1 id="title">Drum <em class="fas fa-drum"></em> Kit</h1>
  <p>Click any button or type the letters on the button and make a sound!</p>
  <button class="random-beat">Click me to play random beats</button>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer>
    <a href="https://github.com/pepeworm/drum-kit" target="_blank">Code for this project</a>
  </footer>

  <script src="index.js"></script>

</body>

</html>
